<div class="portlet-card" id="portlet-id-{{::portlet.nodeId}}">

  <div class="portlet-title">
    <i class="fa {{::portlet.faIcon}}" ng-if="portlet.faIcon !== '' && portlet.faIcon !== null"></i><h1>{{ ::portlet.title }}</h1>
  </div>
  <div>
    <div ng-bind-html="portlet.staticContent" class="up-portlet-content-wrapper" id="content-{{::portlet.nodeId}}">
    </div>
  </div>
</div>
