<div class="btn btn-quicklink" id="portlet-id-{{::portlet.nodeId}}" ng-mouseenter="portletHover = true" ng-mouseleave="portletHover = false">
  <a href="{{::portlet.url}}" target="{{::portlet.target}}">
    <div class="title-box">
      <i class="fa {{::portlet.faIcon}}" ng-if="portlet.faIcon !== '' && portlet.faIcon !== null"></i>{{ ::portlet.title }}
    </div>
  </a>
  <div class="icon-box">
    <div class="hidden-icons" ng-if="portletHover === true">
      <i class="fa fa-info-circle" popover="{{portlet.description}}" popover-trigger="mouseenter" popover-placement="top" popover-popup-delay="200" popover-append-top-body="true"></i>
      <i class="fa fa-remove" ng-click="mainCtrl.removePortlet(portlet.nodeId, portlet.title)"></i>
    </div>
    <div class="arrow-icon">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>
</div>
